<div class="container">
  <div class="padding-div">
    <mat-card>
      <mat-card-title>Personal Projects</mat-card-title>
      <mat-card-content
        >Most of these projects can be found on my
        <a href="https://github.com/kindeep"> GitHub</a> page.</mat-card-content
      >
    </mat-card>
  </div>
</div>
<app-timeline-item></app-timeline-item>

<app-timeline>
  <app-timeline-item *ngFor="let project of projects | async" [date]="project.time.toDate()">
    <app-project [project]="project"></app-project>
  </app-timeline-item>
</app-timeline>
