<div class="container">
  <h1>Personal Projects</h1>
  <p>Most of these projects can be found on my <a href="https://github.com/kindeep"> GitHub</a> page.</p>
</div>
<app-timeline-item></app-timeline-item>

<app-timeline>
  <ng-container *ngIf="projects$ | async as projects">
    <app-timeline-item #timelineItem *ngFor="let project of projects" [date]="project.time.toDate()">
      <app-project [project]="project"></app-project>
    </app-timeline-item>
  </ng-container>
</app-timeline>
