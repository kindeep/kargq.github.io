<ng-container>
  <mat-toolbar color="primary" class="header-toolbar">
    <mat-toolbar-row>
      <a mat-button [routerLink]="'/home'"
        ><h1 class="website-title"><i>Kindeep.me</i></h1></a
      >
      <span class="menu-spacer"></span>
      <div>
        <a mat-button [routerLink]="'/home'"> Home </a>
        <a mat-button [routerLink]="'/projects'"> Projects </a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container #sidebar class="nav-container">
    <mat-sidenav #sidenav class="app-sidenav" fixedInViewport="false">
      <mat-nav-list>
        <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/home'">
          Home
        </a>
        <a mat-list-item (click)="sidenav.toggle()" [routerLink]="'/projects'">
          Projects
        </a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
